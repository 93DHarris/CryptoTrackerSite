<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Price Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9fafb;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #4a90e2;
      color: #fff;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: sticky;
        top: 0;
        background-color: #4a90e2;
      }

      td {
        border: none;
        border-bottom: 1px solid #eee;
        position: relative;
        padding-left: 50%;
      }

      td::before {
        position: absolute;
        left: 15px;
        top: 12px;
        white-space: nowrap;
        font-weight: bold;
        color: #666;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>

<h1>ðŸ“ˆ Crypto Price Tracker</h1>

<table>
  <thead>
    <tr>
      {% for cell in records[0] %}
        <th>{{ cell }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in records[1:] %}
      <tr>
        {% for cell, header in zip(row, records[0]) %}
          <td data-label="{{ header }}">{{ cell }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
